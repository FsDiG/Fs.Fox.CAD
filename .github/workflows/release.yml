---
name: Release to NuGet

'on':
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup .NET Framework (MSBuild)
        uses: microsoft/setup-msbuild@v2

      - name: Get version from tag
        id: get_version
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "Version: $version"

      - name: Update project version
        run: |
          $version = "${{ steps.get_version.outputs.version }}"
          $propsFile = "src/Directory.Build.props"

          # Read the Directory.Build.props file
          $content = Get-Content $propsFile -Raw

          # Update the Version property
          $content = $content -replace '<Version>.*</Version>', `
            "<Version>$version</Version>"

          # Write back to file
          Set-Content $propsFile -Value $content -Encoding UTF8

          Write-Host "Updated version to $version in Directory.Build.props"

      - name: Build and Pack all projects
        run: |
          $artifactsPath = "${{ github.workspace }}\artifacts"
          New-Item -ItemType Directory -Force -Path $artifactsPath | Out-Null
          
          # Build and pack .NET Framework projects (AutoCAD 2019, ZWCAD 2022, ZWCAD 2025)
          $frameworkProjects = @(
            "src/IFoxCAD.AutoCad/Fs.Fox.AutoCad2019.csproj",
            "src/IFoxCAD.ZwCad/Fs.Fox.ZwCad2022.csproj",
            "src/IFoxCAD.ZwCad/Fs.Fox.ZwCad2025.csproj"
          )
          
          foreach ($project in $frameworkProjects) {
            Write-Host "Building and packing $project..."
            msbuild $project '/t:Restore;Build;Pack' `
              /p:Configuration=Release /p:Platform="Any CPU" `
              /p:PackageOutputPath="$artifactsPath" /verbosity:minimal
          }
          
          # Build and pack .NET 8 project (AutoCAD 2025)
          Write-Host "Building and packing AutoCAD 2025 (.NET 8)..."
          dotnet pack src/IFoxCAD.AutoCad/Fs.Fox.AutoCad2025.csproj `
            --configuration Release --output "$artifactsPath"
          
          Write-Host "`nAll projects built and packed successfully."
          Write-Host "NuGet packages created:"
          Get-ChildItem "$artifactsPath\*.nupkg" | ForEach-Object { Write-Host "  - $($_.Name)" }

      - name: Publish to NuGet
        run: |
          $packages = Get-ChildItem ./artifacts/*.nupkg
          foreach ($package in $packages) {
            Write-Host "Publishing $($package.Name)"
            dotnet nuget push $package.FullName `
              --api-key ${{ secrets.NUGET_API_KEY }} `
              --source https://api.nuget.org/v3/index.json `
              --skip-duplicate
          }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }}

            ## 版本 / Version
            ${{ steps.get_version.outputs.version }}

            ## NuGet 包 / NuGet Packages
            - IFox.CAD.ACAD2019 (AutoCAD 2019, .NET Framework 4.8)
            - IFox.CAD.ACAD2025 (AutoCAD 2025, .NET 8.0)
            - IFox.CAD.ZCAD2022 (ZWCAD 2022, .NET Framework 4.8)
            - IFox.CAD.ZCAD2025 (ZWCAD 2025, .NET Framework 4.8)
          files: ./artifacts/*.nupkg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.BUILD_REPO_TOKEN }}
