---
name: Release to NuGet

'on':
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup .NET Framework (MSBuild)
        uses: microsoft/setup-msbuild@v2

      - name: Get version from tag
        id: get_version
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "Version: $version"

      - name: Update project version
        run: |
          $version = "${{ steps.get_version.outputs.version }}"
          $propsFile = "src/Directory.Build.props"

          # Read the Directory.Build.props file
          $content = Get-Content $propsFile -Raw

          # Update the Version property
          $content = $content -replace '<Version>.*</Version>', `
            "<Version>$version</Version>"

          # Write back to file
          Set-Content $propsFile -Value $content -Encoding UTF8

          Write-Host "Updated version to $version in Directory.Build.props"

      - name: Pack AutoCAD 2019
        run: |
          echo "Packing AutoCAD 2019..."
          $artifactsPath = "${{ github.workspace }}\artifacts"
          msbuild tests/TestAcad2019.csproj '/t:Restore;Pack' `
            /p:OutputPath="..\..\Build\AC_2019_Release\" /p:Configuration=Release /p:Platform="Any CPU" `
            /p:PackageOutputPath="$artifactsPath" /verbosity:minimal
          echo "AutoCAD 2019 packed."

      - name: Pack AutoCAD 2025
        run: |
          echo "Packing AutoCAD 2025..."
          $artifactsPath = "${{ github.workspace }}\artifacts"
          dotnet pack tests/TestAcad2025.csproj `
            --configuration Release --output "$artifactsPath"
          echo "AutoCAD 2025 packed."

      - name: Pack ZWCAD 2022
        run: |
          echo "Packing ZWCAD 2022..."
          $artifactsPath = "${{ github.workspace }}\artifacts"
          msbuild tests/TestZcad2022.csproj '/t:Restore;Pack' `
            /p:OutputPath="..\..\Build\ZW_2022_Release\" /p:Configuration=Release /p:Platform="Any CPU" `
            /p:PackageOutputPath="$artifactsPath" /verbosity:minimal
          echo "ZWCAD 2022 packed."

      - name: Pack ZWCAD 2025
        run: |
          echo "Packing ZWCAD 2025..."
          $artifactsPath = "${{ github.workspace }}\artifacts"
          msbuild tests/TestZcad2025.csproj '/t:Restore;Pack' `
            /p:OutputPath="..\..\Build\ZW_2025_Release\" /p:Configuration=Release /p:Platform="Any CPU" `
            /p:PackageOutputPath="$artifactsPath" /verbosity:minimal
          echo "ZWCAD 2025 packed."

      - name: Publish to NuGet
        run: |
          $packages = Get-ChildItem ./artifacts/*.nupkg
          foreach ($package in $packages) {
            Write-Host "Publishing $($package.Name)"
            dotnet nuget push $package.FullName `
              --api-key ${{ secrets.NUGET_API_KEY }} `
              --source https://api.nuget.org/v3/index.json `
              --skip-duplicate
          }

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }}

            ## 版本 / Version
            ${{ steps.get_version.outputs.version }}

            ## NuGet 包 / NuGet Packages
            - IFox.CAD.ACAD2019 (AutoCAD 2019, .NET Framework 4.8)
            - IFox.CAD.ACAD2025 (AutoCAD 2025, .NET 8.0)
            - IFox.CAD.ZCAD2022 (ZWCAD 2022, .NET Framework 4.8)
            - IFox.CAD.ZCAD2025 (ZWCAD 2025, .NET Framework 4.8)
          files: ./artifacts/*.nupkg
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.BUILD_REPO_TOKEN }}
